<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Mask Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script src="../src/mask.js"></script>
	<script>
		angular.module('demo', ['inputMask']);
	</script>
</head>
<body ng-app="demo">
	<form name="form">
		<input type="text" name="field" ng-model="field" im-number="4">
		{{field}}
	</form>
</body>
</html>
